<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Generic Upgrade Cards</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
  }
  #app {
    padding: 1rem;
    padding-bottom: 60px; /* space for fixed footer */
    background: #fff;
  }

  h1 {
    margin-bottom: 1rem;
  }

  /* Grid container for cards */
  .cards-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2px; /* small black bleed */
    background: black; /* black bleed lines */
  }

  /* Each card container */
  .card {
    background: white;
    padding: 0;
    border: none;
    box-sizing: border-box;
  }

  .card img {
    width: 100%;
    height: auto;
    display: block;
    aspect-ratio: 63 / 88; /* MTG card approx ratio */
    object-fit: cover;
  }

  .card input {
    width: 100%;
    box-sizing: border-box;
    padding: 0.25rem;
    border: 1px solid #ccc;
    margin-top: 0.25rem;
    text-align: center;
  }

  /* Fixed footer bar */
  footer.footer {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: #f9f9f9;
    border-top: 1px solid #ddd;
    height: 50px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 1rem;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    z-index: 1000;
  }

  footer.footer button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="app">
  <h1>Generic Upgrade Cards</h1>
  <div class="cards-grid">
    <div class="card" v-for="image in images" :key="image.name">
      <img :src="image.url" :alt="image.name" />
      <input type="number" min="0" v-model.number="image.quantity" placeholder="Quantity" />
    </div>
  </div>
</div>

<footer class="footer">
  <button @click="generatePDF">Generate PDF</button>
</footer>

<script>
const app = Vue.createApp({
  data() {
    return {
      images: [
        { name: 'anger.jpg', url: './Generic_Upgrades/anger.jpg', quantity: 0 },
        { name: 'armor-piercing shells.jpg', url: './Generic_Upgrades/armor-piercing%20shells.jpg', quantity: 0 },
        { name: 'ascension_cables.jpg', url: './Generic_Upgrades/ascension_cables.jpg', quantity: 0 },
        // add rest or load dynamically
      ]
    }
  },
  methods: {
    generatePDF() {
      alert('Your PDF generation logic goes here!');
      // Implement your PDF logic here
    }
  }
});

app.mount('#app');
</script>
</body>
</html>
