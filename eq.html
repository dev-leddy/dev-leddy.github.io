
<!DOCTYPE html>
<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <body>
    <div class="container">
      <div class="row"> 
        <div class="col-9 offset-3">
          <table class="table table-striped thead-dark">
            <thead>
              <tr>
                <th scope="col">Link</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><a href="http://tlpauctions.com/"/></td>
                <td>TLP Auctions (EC Tunnel Stuff)</td>
              </tr>
              <tr>
                <td>http://www.eqstats.net/Spells.aspx</td>
                <td>EQ Stats Spells</td>
              </tr>
              <tr>
                <td>http://eqitems.com/</td>
                <td>EQ Items, Spells and Gear</td>
              </tr>
              <tr>
                <td>http://www.eqmaps.info/eq-map-files/</td>
                <td>Brewall Maps (REQUIRED)</td>
              </tr>
              <tr>
                <td>http://www.hotkeynet.com/index.html</td>
                <td>Hotkey Broadcaster</td>
              </tr>
              <tr>
                <td>Level Checker</td>
                <td>
                  <input type="text" id="numInput" placeholder="Enter level">
                  <div id="highest">Highest: </div>
                  <div id="lowest">Lowest: </div>   
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  $('#numInput').keyup(checkRange);

function checkRange() {
  let userInput = parseFloat($('#numInput').val());
  let high, low;
  
  if(userInput <= 10){
    high = userInput + 5;
    low = userInput - 5;
    if(low < 1) low = 1;
  }
  else{
    high = Math.round(userInput * parseFloat(1.5) + 1);
    low = Math.round(userInput * parseFloat(0.67));
  }
  
  if(Number.isNaN(high)) high = ' ';
  if(Number.isNaN(low)) low = ' ';
  
  $('#highest').text("Highest: " + high);
  $('#lowest').text("Lowest: " + low);
}
</script>
