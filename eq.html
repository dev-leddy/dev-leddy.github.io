
<!DOCTYPE html>
<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <body>
    <div class="container">
      <div class="row"> 
        <div class="col-4 offset-4">
          <h5>Level Range Checker</h5>
          <input type="text" id="numInput" placeholder="Enter level">
          <div id="highest">Highest: </div>
          <div id="lowest">Lowest: </div>   
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  $('#numInput').keyup(checkRange);

function checkRange() {
  let userInput = parseFloat($('#numInput').val());
  let high, low;
  
  if(userInput <= 10){
    high = userInput + 5;
    low = userInput - 5;
    if(low < 1) low = 1;
  }
  else{
    high = Math.round(userInput * parseFloat(1.5) + 1);
    low = Math.round(userInput * parseFloat(0.67));
  }
  
  if(Number.isNaN(high)) high = ' ';
  if(Number.isNaN(low)) low = ' ';
  
  $('#highest').text("Highest: " + high);
  $('#lowest').text("Lowest: " + low);
}
</script>
